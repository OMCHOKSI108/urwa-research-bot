site_name: URWA Brain Documentation
site_description: Universal Research Web Agent - Production-Grade Web Intelligence Platform
site_author: URWA Team
site_url: https://urwa-brain.docs.io

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - API Reference:
    - Overview: api/overview.md
    - Core APIs: api/core.md
    - Strategy APIs: api/strategy.md
    - System APIs: api/system.md
    - Advanced APIs: api/advanced.md
  - Architecture:
    - Overview: architecture/overview.md
    - Scraping Strategies: architecture/strategies.md
    - Production Infrastructure: architecture/infrastructure.md
  - Guides:
    - Protected Sites: guides/protected-sites.md
    - Data Normalization: guides/normalization.md
    - Monitoring: guides/monitoring.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/OMCHOKSI108
